name: Publish Python ðŸ distributions ðŸ“¦ to PyPI and TestPyPI

on:
  push:
    # remove branchname otherwise github actions will trigger event regardless of tag.
    tags: v[0-9]+.[0-9]+.[0-9]+

jobs:
  builds-n-publish:
    name: Build and publish Python ðŸ distributions ðŸ“¦ to PyPI and TestPyPI
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@master 
    - name: Set up Python 3.7
      uses: actions/setup-python@v1
      with:
        python-version: 3.7
    - name: Install setuptools
      run: >-
        python -m pip install --user --upgrade setuptools wheel
    - name: Build a binary wheel and source tarball
      run: >-
          python setup.py sdist bdist_wheel
    - name: Publish distribution ðŸ“¦ to PyPI
      uses: pypa/gh-action-pypi-publish@master
      with:
        user: __token__
        password: ${{ secrets.pypi_password }}
