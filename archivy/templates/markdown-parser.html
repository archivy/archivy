<link  rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex/dist/katex.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/markdown-it-texmath/css/texmath.min.css">
<link rel="stylesheet" href="/static/monokai.css">
<script src="/static/math.js">
</script>
<script src="/static/highlight.js"></script> 
<script src="/static/parser.js"></script>
<script>
  window.parser = window.markdownit({
      {# The lower is needed to make JS understand Python bools #}
      html:         {{ config.EDITOR_CONF.html | lower }},        // Enable HTML tags in source
      xhtmlOut:     {{ config.EDITOR_CONF.xhtmlOut | lower }},    // Use '/' to close single tags (<br />).
      breaks:       {{ config.EDITOR_CONF.breaks | lower }},      // Convert '\n' in paragraphs into <br>
      linkify:      {{ config.EDITOR_CONF.linkify | lower }},     // Autoconvert URL-like text to links
      typographer:  {{ config.EDITOR_CONF.typographer | lower }},
      highlight: function (str, lang) {
        if (lang && hljs.getLanguage(lang)) {
          try {
            return '<pre class="hljs"><code>' +
                    hljs.highlight(lang, str, true).value +
                    '</code></pre>';
          } catch (__) {}
        }
      }
  })
  .use(texmath.use(katex), {
    engine: katex,
    delimiters:'dollars',
    katexOptions: { macros: {"\\RR": "\\mathbb{R}"} }
  })
  {% for plugin_name, plugin_params in config.EDITOR_CONF.plugins.items() %}
  .use(window.{{plugin_name}}{% if plugin_params | length %}, {{plugin_params|tojson}}{% endif %}){% endfor %}
</script>
