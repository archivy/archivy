site_name: Archivy
theme:
  name: material
  logo: img/logo-2.png
  features:
    - navigation.tabs

plugins:
  - mkdocstrings


markdown_extensions:
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.tasklist:
      clickable_checkbox: true

nav:
  - Home: "index.md"
  - API Reference:
    - Web API: "reference/web_api.md"
    - Models for User and DataObj: "reference/models.md"
    - Helpers: "reference/helpers.md"
  - Getting Started:
      - Installing Archivy: "install.md"
      - Usage: "usage.md"
      - Search: "search.md"
      - What's Next: "whats_next.md"
  - Plugins:
      - "plugins.md"
