{% extends "base.html" %}

{% block content %}
    <h1>New Bookmark</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.url.label }}<br>
            {{ form.url }}
        </p>
        <p>
            {{ form.desc.label }}<br>
            {{ form.desc }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
